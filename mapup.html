<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Population Dashboard</title>
    <link rel="stylesheet" href="mapup.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- PapaParse library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="mapup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    <header>
        <h1>Electric Vehicle (EV) Population Dashboard</h1>
        <p>Analyze the EV population across various regions and years.</p>
    </header>

    <div class="container">
        <div class="loader" id="loader"></div>

        <section id="metrics">
            <div class="metric-card">
                <h3>Total EVs</h3>
                <p id="total-evs">Loading...</p>
            </div>
            <div class="metric-card">
                <h3>EV Growth (%)</h3>
                <p id="ev-growth">Loading...</p>
            </div>
        </section>

        <section id="charts">
            <canvas id="evChart"></canvas>
        </section>

        <section id="table">
            <h2>EV Population by Region</h2>
            <table id="ev-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>EV Population</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
